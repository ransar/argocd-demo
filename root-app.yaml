apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-appbundle-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    path: argocd/apps-children
    repoURL: https://github.com/ransar/argocd-demo.git
    targetRevision: HEAD
